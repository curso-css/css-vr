<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<title>Aprendiendo Bootstrap</title>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>

<body>
	<div class="container" style=" height: 500px;">
		<h1>Herramientas disponibles en Bootstrap</h1>
		<hr>
		<div class="m-1 p-2 text-white bg-primary float-sm-none float-md-start caja w-25 h-25 border border-success rounded-3">
			Esto es una caja
		</div>
		<div class="m-1 p-2 text-white bg-warning float-sm-none float-md-start caja w-25 h-25 border border-success rounded-3">
			Esto es una caja
		</div>
		<div class="shadow-sm m-1 p-2 text-white bg-info float-sm-none caja float-md-start w-25 h-25 border border-success rounded-3">
			Esto es una caja
		</div>
		<div class="mx-auto m-1 p-2 text-white bg-danger float-sm-none caja float-md-start w-25 h-25 border border-success rounded-3">
			Esto es una caja
		</div>
	</div>
	<div class="clearfix"></div>
	<hr>
	<h2>Texto fuera del float</h2>
	<p class="display-5 fw-bold font-monospace text-center text-uppercase">Esto es un texto monospace</p>
	<script type="text/javascript" src="jquery/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
